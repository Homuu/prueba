<ion-content [fullscreen]="true">
  
  <div class="ion-text-center">
    <h1>Login</h1>
  </div>

 <ion-card>
 
    <ion-item>
      <ion-input label="Usuario" labelPlacement="stacked" placeholder="Ingresar usuario"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label  label="Contraseña" position="stacked">Contraseña</ion-label>
      <ion-input type="Password" placeholder="Ingresar contraseña"></ion-input>
    </ion-item>
  
  </ion-card> 

  <ion-button (click)="onLogin()" expand="full">Ingresar</ion-button>

  <div class="ion-text-center" >
    <ion-text color="primary" [routerLink]="['/registro']" >Crear cuenta gratis</ion-text>
  </div>
</ion-content>
